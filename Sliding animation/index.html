<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS example Sliding divs</title>
    <link rel="stylesheet" href="styleOut.css"/>
</head>
<body>
    <div class="main-form">
        <div class="signup">
            <h2 class="form-title" id="sign-up"><span>or </span>Sign up</h2>
            <div class="form">
                <input class="input" class="input" type="text" placeholder="Name"/>
                <input class="input" type="email" placeholder="Email"/>
                <input class="input" type="password" placeholder="Password" />
            </div>
            <button class="submit-btn">Sign up</button>
        </div>
        <div class="login">
            <h2 id="log-in" class="form-title"><span>or </span>Login</h2>
            <div class="form">
                <input class="input" type="email" placeholder="Email"/>
                <input class="input" type="password" placeholder="Password"/>
            </div>
            <button class="submit-btn">Login</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
